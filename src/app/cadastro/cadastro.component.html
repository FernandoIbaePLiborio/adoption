<div class="w3layouts_main wrap">
  <h2>DO you like Pets</h2>
    {{form.value | json}}
    <form #form="ngForm" class="agile_form">
    <div class="icon1 w3ls-name1">
      <label>First Name</label>
      <input placeholder="" name="firstName" ngModel type="text" required>
    </div>
    <div class="icon1 icon2">
      <label>Last Name</label>
      <input placeholder="" name="lastName" ngModel type="text" required>
    </div>
    <div class="clear"></div>
    <div class="icon1 icon3">
      <label>Email</label>
      <input placeholder="" class="agile_form" name="email" ngModel type="email" required>
    </div>
    <div class="form-group">
      <pet-radio [options]="ownPetsOptions" name="ownPet" ngModel></pet-radio>
    </div>  
    
    <h6>Why do you want Adopt a Dog / Puppy</h6>
    <textarea name="message" ngModel class="w3l_summary"></textarea>
    <input type="submit" (click)="salvar(form.value)" value="Submit">
  </form>
</div>
<div class="clear"></div>
